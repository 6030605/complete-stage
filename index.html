<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startscherm</title>
  <link rel="stylesheet" href="style.css"> 
  <style>
    body {
      background: #F5E8DA; 
      margin: 0;
      padding: 0;
      color: #eee; 
      transition: background-color 0.5s ease; /* Smooth transition for dark mode */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .face, .head, .body, .left-hand, .right-hand, .eye1, .eye2 {
      position: absolute;
    }

    .face {
      top: 48%; 
      left: 20px; 
      height: 40px;
      width: 65px;
      background: black;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .head {
      top: 46%; 
      left: 20px; 
      height: 75px;
      width: 100px;
      z-index: -1;
      background: white;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .body {
      top: 50%; 
      left: 20px; 
      height: 120px;
      width: 115px;
      background: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom-left-radius: 100px;
      border-bottom-right-radius: 100px;
      transform: translate(0, -50%); 
    }

    .left-hand {
      top: 60%; 
      left: 615px; 
      height: 30px;
      width: 100px;
      background: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 10px;
      animation: hand 1s linear infinite;
      transform: rotateZ(45deg);
    }

    .right-hand {
      top: 34%; 
      left: 170px; 
      height: 30px;
      width: 100px;
      background: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 50px;
      transform: rotateZ(90deg)
    }

    .eye1, .eye2 {
      height: 10px;
      width: 15px;
      background: repeating-linear-gradient(blue 70%, #002966 80%, blue);
      border-top-left-radius: 5px;
      border-top-right-radius: 50px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      animation: blink 1s linear 2;
    }

    .eye1 {
      top: 50%; 
      left: 750px; 
    }

    .eye2 {
      top: 50%;
      left: 50px; 
    }

    @keyframes hand {
      0% {
        transform: translateY(-40px) rotateZ(45deg);
      } 
      50% {
        transform: translateY(0px) rotateZ(-0deg);
      }
      100% {
        transform: translateY(-40px) rotateZ(45deg);
      }
    }

    @keyframes blink {
      0% {
        height: 10px;
      }
      25% {
        height: 6px;
      }
      50% {
        height: 1px;
      }
      75% {
        height: 6px;
      }
      100% {
        height: 10px;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <div id="page-content">
    <div class="container">
      <div class="face"></div>
      <div class="head"></div>
      <div class="body"></div>
      <div class="left-hand"></div>
      <div class="right-hand"></div>
      <div class="eye1"></div>
      <div class="eye2"></div>
      <div class="header">
        <h1>Welkom bij het startscherm</h1>
      </div>
      <div class="content">
        <button class="styled-button" onclick="showHTML()">Start</button>
      </div>
    </div>
  </div>

  <script>
    function showHTML() {
      const body = document.body;
      const isDarkMode = body.classList.contains('dark-mode');
      body.classList.toggle('dark-mode', !isDarkMode);

      document.getElementById("page-content").innerHTML = `
      <div class="container">
        <div class="header">
          <h1>Modern HTML for Kids</h1>
        </div>
        <div class="content">
          <div class="card">
            <h2>Beginner</h2>
            <p>This section is for kids who are just starting to code.</p>
            <button>Examples</button>
          </div>
          <div class="card">
            <h2>Easy</h2>
            <p>This section is for kids who have some coding experience.</p>
            <button>Examples</button>
          </div>
          <div class="card">
            <h2>Medium</h2>
            <p>This section is for kids who want to challenge themselves.</p>
            <button>Examples</button>
          </div>
          <div class="card">
            <h2>Hard</h2>
            <p>This section is for kids who are ready for advanced coding challenges.</p>
            <button>Examples</button>
          </div>
        </div>
      </div>`;
    }
  </script>
</body>
</html>
